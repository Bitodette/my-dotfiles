source = ~/.config/hypr/colors.conf

#monitor = eDP-1, 1600x900@60, 0x0, 1
monitor = , preferred, auto, 1, mirror, eDP-1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1 
env = QT_QPA_PLATFORMTHEME,qt6ct

# AUTOSTART
# exec-once = hyprpaper
exec-once = swww-daemon --format xrgb
exec-once = ~/.config/hypr/scripts/changewall.sh
exec-once = waybar
exec-once = swaync
exec-once = swayosd-server
exec-once = fcitx5 -d
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = sleep 1 && hyprshade on ~/.config/hypr/shaders/vibrance.glsl
exec-once = hypridle

$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun -show-icons
$browser = zen-browser

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 

    touchpad {
        natural_scroll = true
        scroll_factor = 0.3
    }
}

# GESTURES
gesture = 3, horizontal, workspace

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 4
    no_focus_fallback = true    
    
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.inactive_border = rgba(595959aa)
    
    layout = dwindle
}

decoration {
    rounding =10 
    
    active_opacity = 1.0
    inactive_opacity = 0.9

    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.1696
    }
    
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes
    bezier = fluent_decel, 0, 1, 0, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    
    animation = windows, 1, 3, fluent_decel, popin 60%
    animation = windowsIn, 1, 3, fluent_decel, popin 60%
    animation = windowsOut, 1, 3, fluent_decel, popin 80%
    
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, easeOutExpo, slide
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

windowrule = float on, match:class ^(pavucontrol)$
windowrule = float on, match:class ^(nm-connection-editor)$
windowrule = float on, match:class ^(thunar)$, match:title ^(File Operation Progress)$
windowrule = float on, match:class ^(org.kde.polkit-kde-authentication-agent-1)$

# KEYBINDINGS
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, A, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, R, exec, hyprctl reload

# NOTIFICATION CENTER 
bind = $mainMod, N, exec, swaync-client -t -sw

# UTILITY
bind = $mainMod, X, exec, ~/.config/hypr/scripts/powermenu.sh
bind = , Print, exec, hyprshot -m output
bind = SHIFT, Print, exec, hyprshot -m region
bind = $mainMod SHIFT, V, exec, cliphist list | rofi -dmenu -config ~/.config/rofi/config.rasi | cliphist decode | wl-copy

# FOCUS
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# MOVE WINDOW
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# RESIZE WINDOW
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# WORKSPACES
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# MOVE TO WORKSPACE
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# MOUSE BINDING
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# MEDIA KEYS
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5
bindl = , XF86AudioMute, exec, pamixer -t
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# MISC
misc {
    vfr = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}
